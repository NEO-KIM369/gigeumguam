<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
    <title>지금괌</title>
</head>
<body style="background-color: #F3F7FA" >

    <header class="chat_header">
       <a href="">
           <button class="chat_close_btn">
               <img src="img/back.png" alt="">
           </button>
       </a>

       <h1>지금괌 실시간 채팅</h1>
    </header>

    <div class="chat-container">
        <div class="message other-message">안녕하세요. 지금괌입니다.</div>
        <div class="message other-message">궁금한 부분을 채팅으로 보내주세요!</div>
        <div class="message other-message">대기시간이 있으니 기다려주시면 <br>
        금방 답변 드리겠습니다.</div>
        <div class="message my-message">돌핀크루즈가 궁금해요!</div>
        <!-- 위의 두 줄을 복사하여 원하는 수의 메시지를 추가할 수 있습니다. -->
        
    </div>
    <div class="typing-box">
        <input type="text" class="message-input" placeholder="메시지를 입력하세요">
        <button class="send-button">
            <img src="img/send.png" alt="">
        </button>
    </div>
</body>
</html>
