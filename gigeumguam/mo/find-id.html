<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
    <title>지금괌</title>
</head>

<body>
    <div class="idpw_header">
        <a href="javascript:history.back();" class="idpwfind_btn_a">
            <button class="idpwfind_close_btn">
                <img src="img/close.png" alt="">
            </button>
        </a>
        <h1 class="idpw_find_title">
            아이디/비밀번호찾기
        </h1>
    </div>
    <ul class="id_category">
        <li class="idfind_category"><a href="find-id.html">아이디 찾기</a></li>
        <li class="pwfind_category"><a href="find-pw.html">비밀번호 찾기</a></li>
    </ul>
    <div class="idfind_form_wrap" id="idfind-form">
        <form action="">
            <div class="idfind_write">
                <input type="text" name="idfindName" id="idfind_name" placeholder="가입한 실명 한글 이름을 입력해주세요." required>
            </div>
            <div class="idfind_write2">
                <input type="number" name="idfindNumber" id="idfind_number" placeholder="가입한 휴대폰 번호를 입력해주세요." required>
                <input type="submit" class="idfind_btn" value="인증요청">
            </div>
            <div class="idfind_write2">
                <input type="text" name="idfindCheck" id="idfind_check" placeholder="인증번호를 입력해주세요" required>
                <input type="submit" class="idfind_btn" value="인증확인">
            </div>
            <input type="submit" value="아이디 찾기">
        </form>
    </div>
</body>

</html>
