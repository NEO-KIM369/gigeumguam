<!DOCTYPE html>
<html lang="ko">

<head>

<body>
    <div class="idpw_header">
        <a href="javascript:history.back();" class="idpwfind_btn_a">
            <button class="idpwfind_close_btn">
                <img src="img/close.png" alt="">

        </a>
        <h1 class="idpw_find_title">
            아이디/비밀번호찾기
        </h1>
    </div>
    <ul class="pw_category">

    <div class="pwfind_form_wrap" id="pwfind-form">

                <input type="submit" class="pwfind_btn" value="인증요청">

                <input type="text" name="pwfindCheck" id="pwfind_check" placeholder="인증번호를 입력해주세요" required>
                <input type="submit" class="pwfind_btn" value="인증확인">
            </div>
            <input type="submit" value="비밀번호 재설정">
        </form>
    </div>
