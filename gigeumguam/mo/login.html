<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
    <title>지금괌</title>
</head>

<body>
    <div class="login_wrap">
        <a href="javascript:history.back();" class="login_btn_a">
            <button class="login_close_btn">
                <img src="img/close.png" alt="">
            </button>
        </a>
        <div class="login_section1">
            <img src="img/logo.png" alt="" class="login_logo">
            <p class="login_welcome_txt">
                지금괌과 함께 <br>
                행복한 여행되세요!
            </p>
        </div>
        <div class="login_section2">
            <form post="" action="" id="login-form">
                <input type="email" name="userName" placeholder="아이디를 입력해주세요">
                <input type="password" minlength="8" name="userPassword" placeholder="비밀번호를 입력해주세요">
                <input type="submit" value="로그인">
                <div class="login_option_wrap">
                    <label for="remember-check">
                        <input type="checkbox" id="remember-check">아이디 저장하기
                    </label>
                    <a href="find-id.html">아이디/비밀번호 찾기</a>
                </div>
            </form>
        </div>
        <div class="login_section3">
            <p>
                계정이 없다면? 
            </p>
           <a href="" class="join_kakao_btn">
               <button> <img src="img/join_kakao.png" alt=""> 카카오톡으로 회원가입</button>
           </a>
           <a href="" class="join_naver_btn">
            <button><img src="img/join_naver.png" alt=""> 네이버로 회원가입</button>
        </a>
        <a href="join.html" class="join_email_btn">
            <button><img src="img/join_mail.png" alt=""> 이메일로 회원가입</button>
        </a>
        </div>

    </div>
</body>

</html>
